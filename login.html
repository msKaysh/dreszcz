<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zaloguj się</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-na-mobile.css">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:600&subset=latin-ext" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="background">
        <header>
            <img src="img/header.png" alt="Dreszcz" />
        </header>

        <div class="login log-section">
            <h3>Zaloguj się</h3>
            <form name="login">
                <input class="log-name" type="email" value="" placeholder="e-mail" id="username" />
                <input class="log-password" type="password" value="" placeholder="hasło" id="password" />
                <button class="btn-login text-center">Zaloguj</button>
                <p>Nie masz konta?</p>
                <a href="#">Zarejestruj się!</a>
            </form>

        </div>
    </div>
</div>

</body>
</html>
